<div class="getpage-dialog modal ImageToData">
    <div class="modal-header">
        <a href="#" class="close dialog-button " data-button-id="close">&times;</a>
        <h1 class="dialog-title">{{DIALOG_TITLE}}</h1>
    </div>
    <div class="modal-body">
        <div class="settings-list">
            {{ENTER_URL}}: <input class="get-url" placeholder="http://" type="text">
            
            <br>
            {{CHOOSE_LOCAL}}:
            <br>
            
            
            <span class="btn btn-default btn-file">
                {{BROWSE}}
                <input class="get-local" name="get-local" type="file" accept="image/png, image/jpg, image/jpeg, image/gif">
            </span>
            <label for="get-local" class="label label-info">{{NO_SELECT}}</label>
            
            <div class="loading"></div>
        </div>
        <div class="data-show settings-list">
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button-ext btn primary" data-button-id="ok">{{DIALOG_OK}}</a>
    </div>
</div>
